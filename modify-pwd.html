<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
  <title>新大陆自动识别</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <style>
      .content .center{padding: 80px 0;}
      .content .center form{width: 350px;margin: 64px auto 20px;}
      .content .center form .layui-input-block{margin: 0;}
      .content .center form .submit-btn{width: 100%;margin: 20px 0;}
      .content .center .top{font-size: 26px;color: #005bac;line-height: 64px;border-bottom: 1px solid #ccc;}
      @media screen and (max-width: 768px){
        .content .center{padding: 20px 0 40px;}
      }
  </style>
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
   <div id="header"></div>
    <div class="inner-banner-wrap"></div>
    <div class="content">
            <div class="center tc">
            <div class="top">
                设置新密码
            </div>
            <form action="" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="password" name="title" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input" maxlength="20">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="password" name="title" required  lay-verify="required" placeholder="请再次确认密码" autocomplete="off" class="layui-input" maxlength="20">
                        </div>
                    </div>
                    <button class="layui-btn submit-btn">确认</button>
                    <!-- <div><a href="register.html" class="primary-color">没有账号,去注册</a></div> -->
            </form>
        </div>
    </div>
    <div id="footer"></div>
<script src="./layui/layui.all.js"></script>
<script src="./js/jquery-2.0.3.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
