<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
  <title>新大陆自动识别</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <script src="./js/include.js"></script>
  <style>
      .content .center{padding: 45px 0;}
      .content .center form{width: 350px;margin: 64px auto 20px;}
      .content .center form .layui-input-block{margin: 0;}
      .content .center form .layui-btn{width: 100%;margin: 20px 0;}
      .content .center .top{font-size: 26px;color: #005bac;line-height: 64px;border-bottom: 1px solid #efebeb;}
      .content .center .forget-pwd{text-align: right;}
      .content .center .forget-pwd a{color: #7d7d7c;}
      @media screen and (max-width: 768px){
         .content .center{padding: 10px 0 0 0;}
         .content .center form{margin: 20px auto;}
      }
  </style>
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <include src="./compontents/header.html"></include>
    <div class="inner-banner-wrap"></div>
    <div class="content">
        <div class="center tc">
            <div class="top">
                会员登录
            </div>
            <form action="" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" placeholder="输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="password" name="title" required  lay-verify="required" placeholder="输入登录密码" autocomplete="off" class="layui-input">
                            </div>
                    </div>
                    <div class="forget-pwd">
                        <a href="forget-pwd.html">忘记密码？</a>
                    </div>
                    <!-- <button class="layui-btn">登录</button> -->
                    <a href="member-center.html"  class="layui-btn custom-hover">登录</a>
                    <div><a href="register.html" class="primary-color">没有账号,去注册</a></div>
            </form>
        </div>
    </div>
     <include src="./compontents/footer.html"></include>
<script src="./layui/layui.all.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
