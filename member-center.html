<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
  <title>新大陆自动识别</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <script src="./js/include.js"></script>
  <style>
      .content{padding: 45px 0 20px;display: flex;justify-content: center;}
      .content .center{width: 900px;margin: 0;padding-left: 90px;display: flex;flex-direction:column;}
      .content .center form{width: 350px;}
      .content .center form .layui-input-block{margin: 0;}
      .content .center form .layui-btn{width: 100%;margin: 20px 0;}
      .content .center .form-right-wrap .top{font-size: 26px;color: #005bac;line-height: 64px;border-bottom: 1px solid #ccc;text-align: left;margin-bottom: 20px;}
      .form-right-wrap{padding-left: 20px;flex: 1;}
      .silder{width: 240px;}
      .silder .top{height: 60px;background-color: #005bac;color: #fff;padding: 20px;align-items: center;border-top-left-radius: 5px;border-top-right-radius: 5px;}
      .silder .item{padding: 30px 10px 0 30px;}
      .silder h4{font-size: 16px;color: #333;line-height: 48px;position: relative;}
      .silder h4::after{content:" ";position: absolute;bottom: 0;left: 0;right: 200px;border-bottom: 2px solid #ccc;}
      .silder ul li{height: 48px;line-height: 48px;padding: 0 20px;border: 1px solid #ccc;border-top: none;}
      .silder ul li.active a,.silder .layui-icon{color: #005bac;font-weight: bold;}
      .silder .layui-icon{float: right;}
      @media screen and (max-width: 768px){
        .content{padding-top: 20px;}
        .content .center{padding: 0 20px;}
        .content .center form{padding: 0;width: 100%;}
        .content .center .form-right-wrap .top{text-align: center;margin-top: 30px;}
        .submit-wrap .layui-form-label{display: none;}
      }
  </style>
   <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <include src="./compontents/header.html"></include>
    <div class="inner-banner-wrap"></div>
    <div class="tc member-title-wrap mobile">
            <div class="title fz18">会员中心</div>
            <div class="remark fz12">The member center</div>
    </div>
    <div class="content">
         <div class="silder">
                    <div class="top flex-between">
                        <div>
                            <div>会员中心</div>
                            <div>The member center</div>
                        </div>
                    <img src="./images/play.png" alt="">
                </div>
                <ul>
                    <li class="active"><a href="javascript:;">会员信息</a><i class="layui-icon layui-icon-right"></i></li>  
                    <li><a href="my-collect.html">我的收藏</a></li>  
                    <li><a href="my-product.html">我的产品</a></li>  
                    <li><a href="my-question.html">我的提问</a></li>  
                    <li><a href="my-message.html">我的通知</a></li>  
                </ul>
        </div>
        <div class="center">
            <div class="member-center-nav">
                <div class="mt20 btn-container mobile">
                        <a type="button" class="layui-btn" href="javascript:;">会员信息</a>
                        <a type="button" class="layui-btn layui-btn-primary" href="my-collect.html">我的收藏</a>
                        <a type="button" class="layui-btn layui-btn-primary" href="my-product.html">我的产品</a>
                        <a type="button" class="layui-btn layui-btn-primary" href="my-question.html">我的提问</a>
                        <a type="button" class="layui-btn layui-btn-primary" href="my-message.html">我的通知</a>
                        <a href="javaciript:;"></a>
                </div>
            </div>
            <div class="form-right-wrap">
                <div class="top">
                            会员信息
                </div>
                <form action="" class="layui-form middle-form">
                        <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">登录名</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <label class="layui-form-label">电子邮箱</label>
                            <div class="layui-input-block">
                                <input type="email" name="title" required  lay-verify="required" placeholder="请输入电子邮箱" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <label class="layui-form-label">论坛昵称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入论坛昵称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="tel" name="title" required  lay-verify="required" placeholder="请输入论坛昵称" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <label class="layui-form-label">公司</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入公司" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <label class="layui-form-label">邮政编码</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入所在地邮政编码" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <label class="layui-form-label">国家</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入所在国家" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item submit-wrap">
                                <label class="layui-form-label"></label>
                            <div class="layui-input-block">
                                    <button class="layui-btn">确定</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
     <include src="./compontents/footer.html"></include>
<script src="./layui/layui.all.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
