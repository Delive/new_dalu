      .head .tools-wrap{height: 40px;background-color: #eee;line-height: 40px;}

      .head .banner-wrap{height: 300px;}
      .content{padding: 45px 0 20px;display: flex;justify-content: center;}

      .silder{width: 240px;}

      .silder h4{font-size: 16px;color: #333;line-height: 48px;position: relative;}

      .silder ul li{height: 48px;line-height: 48px;padding: 0 20px;border: 1px solid #ccc;border-top: none;}
      .silder ul li.active a,.silder .layui-icon{color: #005bac;font-weight: bold;}
      .silder .layui-icon{float: right;}
      .form-wrap{padding-top: 40px;background-color: #efefef;padding: 20px;}
      .form-wrap .submit{width: 220px;margin-top: 20px;}
      .history-question{font-size: 20px;line-height: 64px;border-bottom: 1px solid #ccc;text-align: left;color: #005bac;}
      .list-wrap{margin-bottom: 15px;}
      @media screen and (max-width: 768px){
        .content{padding-top: 20px;}
        .content .center .top{margin-bottom: 0;border: none;}
        .content .center{padding: 0 20px;}
        .center .form-wrap{margin: 0 -20px;}
        .content .form-wrap .layui-form-label{width: 90px;}

        .content .center .btn-block .layui-form-label{display: none;}
